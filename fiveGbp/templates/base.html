<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr" class="h-100">
  <head>
    <meta charset="utf-8">
    <title>Wray Castle 5G Lab</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
    <link rel="shortcut icon" href="//cdn.shopify.com/s/files/1/0521/9319/8230/files/flavicon_32x32.png?v=1614339918" type="image/png">
    <link rel="stylesheet" type="text/css" href="{% static 'snackbar/toast.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'jQueryConfirm/jquery-confirm.min.css' %}">
    {% block stylesheet %}{% endblock %}
  </head>
  <body class="d-flex flex-column h-100">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom shadow-sm">
     <h5 class="my-0 mr-md-auto font-weight-normal"><strong><a style="text-decoration: none; color:black;" target="_blank"  href="https://www.wraycastle.com/"><span style="padding-right:3px; padding-top: 3px; display:inline-block;">
     <img class="mt-0" src="{% static 'images/WCL_Logo.png' %}" width="350" height="60"/>
      </span></a></strong></h5>
     
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark"href="{% url 'home' %}">Home</a>
        <a class="p-2 text-dark" href="{% url 'fiveGbpApp' %}">Topology</a>
        <a class="p-2 text-dark" href="{% url 'traces' %}">Traces</a>
        <a class="p-2 text-dark" href="{% url 'docs' %}">Docs</a>
        <a class="p-2 text-dark" href="{% url 'support' %}">Support</a>
      </nav>
      <a class="btn btn-sm btn-outline-warning" href="{% url 'logout' %}">logout</a>
    </div>

{% block content %}{% endblock %}


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="{% static 'snackbar/toast.min.js' %}"></script>
<script src="{% static 'jQueryConfirm/jquery-confirm.min.js' %}"></script>
<script>
  // This is a function for snackbar: https://github.com/Script47/Toast
  function SnackBar(Type, Title, Delay){
      $.toast({
        type: Type,
        title: Title,
        delay: Delay
      });
  };
</script>
{% block javascript %}{% endblock %}
<footer class="footer mt-auto py-3">
  <div class="container">
    <div class="row">
      <div class="col-sm-2">
        <small class="d-block mb-3 text-muted">&copy; 2023-2024</small>
      </div>
      <div class="col-sm-10">
        <p>Wray Castle Training visit at: <a href="https://www.wraycastle.com/">wraycastle.com</a></p>
      </div>
    </div>
  </div>
</footer>
</body>
</html>
